# Designed to be triggered by github action application chart
# This workflow will only be triggered in the context of the 'develop branch'
name: package-index
on:
  workflow_dispatch:
    inputs:
      appRepo:
        description: "ðŸ›‘ NOT FOR MANUAL USE!!! Repo of the newly updated Helm Chart."
        required: true
        type: string
      actor:
        description: "The username who caused the update to helm-charts on another repo"
        required: true
        type: string

jobs:
  package-index:
    uses: pchachicho/renci-github-actions/.github/workflows/package-index.yml@main
    secrets: inherit
    with:
      appRepo: ${{ github.repository }}
      actor: ${{ github.actor }}
